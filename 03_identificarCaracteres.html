<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
const vogais = ["a","o","i","e","u"];
const palavra = prompt("Escreva uma palavra:").trim().toLowerCase();
let quantidadeDeVogais = 0;
let quantidadeDeConsoantes = 0;
    //Processamento
for(let letra of palavra){
    if(vogais.includes(letra) === true){
        quantidadeDeVogais ++;
    } else {
        quantidadeDeConsoantes++;
    }
}
    //Saída
document.write(`Vogais quantidade: ${quantidadeDeVogais} <br> Consoantes quantidade: ${quantidadeDeConsoantes}`);
</script>
